<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Member Details</title>
</head>
<body>
<h1>Member Details</h1>
<table>
  <tr>
    <td>ID:</td>
    <td th:text="${member.id}"></td>
  </tr>
  <tr>
    <td>Name:</td>
    <td th:text="${member.name}"></td>
  </tr>
  <tr>
    <td>Email:</td>
    <td th:text="${member.email}"></td>
  </tr>
  <tr>
    <td>Password:</td>
    <td th:text="${member.password}"></td>
  </tr>
</table>
</body>
</html>
